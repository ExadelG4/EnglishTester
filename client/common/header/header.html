<header ng-controller="headerController">
    <div class="header-block navbar">
        <!--Logo-->
        <div class="col-sm-4 col-xs-6">
            <a href="" ng-click="click()">
                <span>KPACUBO</span>
            </a>
        </div>

        <!--Full navigation menu-->
        <div class="header-nav-lg col-sm-8">
            <ul>
                <li uib-dropdown ng-repeat="menuItem in headerMenu">
                    <a ng-if="menuItem.state" ui-sref="{{menuItem.state}}">{{menuItem.name}}</a>
                    <a ng-if="!menuItem.state" href="" uib-dropdown-toggle>{{menuItem.name}}</a>
                    <ul ng-if="!menuItem.state" uib-dropdown-menu class="dropdown-menu dropdown-menu-right">
                        <li ng-repeat="subMenuItem in menuItem.tabs">
                            <a ui-sref="{{subMenuItem.state}}">{{subMenuItem.name}}</a>
                        </li>
                    </ul>
                </li>

                <li uib-dropdown>
                    <a href="" uib-dropdown-toggle>Profile</a>
                    <ul uib-dropdown-menu class="dropdown-menu dropdown-menu-right">
                        <li>
                            <a href="">Edit profile</a>
                        </li>
                        <li>
                            <a href="">Check microphone</a>
                        </li>
                        <li>
                            <a href="" ng-click="logout()">Log out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <!--Small navigation menu-->
        <div class="header-nav-sm col-xs-6" ng-if="hui">
            <uib-accordion>
                <div uib-accordion-group class="main-nav-sm" is-open="isOpen">
                    <uib-accordion-heading>
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </uib-accordion-heading>
                    <uib-accordion>
                        <div class="menu-panel-sm" ng-repeat="menuItem in headerMenu" uib-accordion-group
                             is-disabled="menuItem.state" ng-click="selectMenu(menuItem)">
                            <uib-accordion-heading>
                                {{menuItem.name}}
                            </uib-accordion-heading>
                            <ul class="submenu-panel-sm">
                                <li ng-repeat="tab in menuItem.tabs" class="submenu-sm">
                                    <div>
                                        <a href="" ng-click="selectMenu(tab)">{{tab.name}}</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="menu-panel-sm" uib-accordion-group>
                            <uib-accordion-heading>
                                Profile
                            </uib-accordion-heading>
                            <ul class="submenu-panel-sm">
                                <li class="submenu-sm">
                                    <div>
                                        <a href="">Edit profile</a>
                                    </div>
                                </li>
                                <li class="submenu-sm">
                                    <div>
                                        <a href="">Check microphone</a>
                                    </div>
                                </li>
                                <li class="submenu-sm">
                                    <div>
                                        <a href="" ng-click="logout()">Log out</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </uib-accordion>
                </div>
            </uib-accordion>
        </div>
    </div>
</header>
